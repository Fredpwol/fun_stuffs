<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <title>Tic-Tac-Toe</title>
   
<style>
    .box{
        width:60%
    }
    .tabs{
        width:50%;
    }
    .tab{
        height: 450px;
        width:600px;
        
    }
    td{
        height: 150px;
        width:150px;
        border: solid;
        border-width: 4px;
        border-color: black;
        font-size: 100px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container box">
    <div class="jumbotron">
        <h1 class="display-4">Tic Tac Toe!</h1>
        <br>
        <a class="btn btn-primary btn-sm" role="button">Restart!</a>
      </div>
    </div>
    <div class="container tabs">
        <table class="tab">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>


    <script src='jquery-3.4.1.min.js'></script>
    <script src='script.js'> </script>
</body>
</html>
